<!DOCTYPE html>
<head>
    <TITle>NOVA</TITle>
    <link rel="stylesheet" href="settings.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script>
    document.addEventListener('DOMContentLoaded', function() {
    const imageInput = document.getElementById('imageInput');
    const profilePic = document.getElementById('profilePic');
    profilePic.addEventListener('click', function() {
        imageInput.click();
    });
    imageInput.addEventListener('change', function(e) {
        const file = e.target.files[0]; 
        if (file) {
            const reader = new FileReader();
            reader.onload = function(event) {
                profilePic.src = event.target.result; // Set the image source to the selected file
            };      
            reader.readAsDataURL(file);
        }
    });
});
function ProfileChange(){

}
    </script>
    <style>
        .material-symbols-outlined {
            margin-left: 10px;
            height: 40px;
            width: 40px;
            border-radius: 50%;
            background-color: blueviolet;
            border: none;
            color: white;
            cursor: pointer;
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }
        .material-symbols-outlined:hover {
            margin-left: 10px;
            height: 40px;
            width: 40px;
            border-radius: 50%;
            background-color: white;
            border: none;
            color: blueviolet;
            cursor: pointer;
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }
    </style>
</head>
<body>
    <div class="settings">
        <label>
            <img class="profilePic" id="profilePic" onclick="ProfileChange()">
        </label>
        <input type="file" id="imageInput" style="display: none;">
        <p class="nameSelf">Name
            <button class="material-symbols-outlined">Edit</button>
        </p>
        <label class="settingsPage">
            <label class="help" style="cursor: pointer;">Help</label>

            <label class="invite" style="cursor: pointer;">Invite Friend</label>
        </label>
    </div>
