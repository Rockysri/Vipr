<!DOCTYPE html>
<head>
    <title>NOVA</title>
    <link rel="stylesheet" href="chat_page.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script>
        function sendMessage(){
        let screen = document.getElementById('chatpage');
        let msg = document.getElementById('messageBox').value;
        let msgLabel = document.createElement('label');
        msgLabel.setAttribute('class','sent');
        let txtNode = document.createTextNode(msg);
        msgLabel.appendChild(txtNode);
        screen.appendChild(msgLabel);
        document.getElementById('messageBox').value = '';
    }
    </script>
    <style>
        .material-symbols-outlined {
          width: 20%;
          border-radius: 0px 10px 10px 0px;
          background-color: blueviolet;
          border: none;
          color: white;
          cursor: pointer;
          font-variation-settings:
          'FILL' 0,
          'wght' 400,
          'GRAD' 0,
          'opsz' 24
        }
        .material-symbols-outlined:hover{
            width: 20%;
                border-radius: 0px 10px 10px 0px;
                background-color: black;
                color: white;
                cursor: pointer;
                font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24
        }
    </style>
</head>
<body>
    <div class="userName">
        <img src="" class="profilePic" style="cursor: pointer;">
        <label class="nameNstatus">
            <label class="Name">Name</label><br>
            <label class="Status">Status</label>
        </label>
    </div>
    <label id='chatpage' class="chatpage">
        <!--'inbox' class to coming msg-->
        <!--'sent' class to sending msg-->
    </label>
    <div class="bottomBar">
        <input id="messageBox" class="search" type="text">
        <button onclick="sendMessage()" class="material-symbols-outlined">send</button>
    </div>
</body>
