<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="chat_page.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        .material-symbols-outlined {
          border: none;
          background-color: #36004d;
          cursor: pointer;
          font-variation-settings:
          'FILL' 0,
          'wght' 400,
          'GRAD' 0,
          'opsz' 24
        }
        </style>
</head>
<body>
    <div class="chat">
        <label class="topMenu">
            <img class="profilePic">
            <div class="container">
                <p id="chatName" class="chatName">Name</p>
                <p id="status" class="status">Status</p>
            </div>
        </label>
        <label class="chatPage">
            <div class="sentMessage">
                <!--Here to display the msg from others - we can use 'inbox' class-->
                <!--Here to display the msg from us - we can use 'sent' class-->
            </div>
        </label>
        <label class="typeArea">
            <input id="message" type="text" class="message">
            <button class="material-symbols-outlined" style="width: 20%;height: 96%;border-bottom-right-radius: 20px;">send</button>
        </label>
    </div>
</body>
